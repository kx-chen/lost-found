<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %} - Lost and Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href={{url_for( 'static', filename='style.css' )}}>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">Lost and Found</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>


            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">

                    <!-- <li>
                        <a href="/items/report">Report lost item</a>
                    </li> -->

                </ul>
                <!-- .nav .navbar-nav -->

          <ul class="nav navbar-nav navbar-right">
            <li>{% if session['email'] %}
                <a href={{ url_for( 'user_views.logout') }}>Logout</a>
              
                
                {% else %}
                <a href={{ url_for( 'user_views.sign_in') }}>
                    Sign in</a>
                </li>
                
                <li>
                    <a href={{ url_for( 'user_views.register') }}>Register</a>
                </li>
                {% endif %}
           

          </ul>

            </div>
        </div>
    </div>


    <div class="container top">

        {% if session['email'] %} <span> Logged in as {{ session['email'] }}</span> {% endif %}
         {% block content %}{% endblock %}


    </div>



</body>

</html>
